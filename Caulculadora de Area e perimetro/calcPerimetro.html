<body>
    <!-- Caixa central da calculadora -->
    <div class="container">
        <h1>Calculadora</h1> <!-- T√≠tulo -->
        <p>Digite as medidas do ret√¢ngulo:</p> <!-- Texto explicativo -->

        <!-- Campo de entrada para a largura -->
        <input type="number" id="largura" placeholder="Largura (cm)">
        <!-- Campo de entrada para o comprimento -->
        <input type="number" id="comprimento" placeholder="Comprimento (cm)">
        <br> <!-- Quebra de linha -->

        <!-- Bot√£o que chama a fun√ß√£o calcular() ao ser clicado -->

        <!-- Div onde os resultados aparecer√£o -->

    <script>
        // Fun√ß√£o que faz os c√°lculos
        function calcular() {
            // Pega o valor digitado na largura e transforma em n√∫mero decimal
            var largura = parseFloat(document.getElementById("largura").value);
            // Pega o valor digitado no comprimento e transforma em n√∫mero decimal
            var comprimento = parseFloat(document.getElementById("comprimento").value);

            // Verifica se os valores s√£o v√°lidos (n√£o nulos, n√£o negativos e n√£o vazios)
            if (isNaN(largura) || isNaN(comprimento) || largura <= 0 || comprimento <= 0) {
                // Mostra mensagem de erro
                document.getElementById("saida").innerHTML = "Por favor, insira valores v√°lidos!";
                return; // Encerra a fun√ß√£o
            }

            // Calcula a √°rea (largura * comprimento)
            var area = largura * comprimento;
            // Calcula o per√≠metro (2 * (largura + comprimento))
            var perimetro = 2 * (largura + comprimento);

            // Exibe os resultados dentro da div com id "saida"
            document.getElementById("saida").innerHTML = 
                "üìê √Årea: " + area + " cm¬≤<br>" + // Mostra a √°rea
                "üìè Per√≠metro: " + perimetro + " cm"; // Mostra o per√≠metro
        }
    </script>
